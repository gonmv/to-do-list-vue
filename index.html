<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Vuejs - 03</title>
</head>
<body>
  <div id="app" class="container mt-5">
    <h3>{{titulo}}</h3>

    <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
    <button class="btn btn-primary" @click="agregarTarea">Agregar {{nuevaTarea}}</button>
    
    <div class="mt-3" v-for="(tarea, index) in tareas">
      <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            {{index +1}}) {{tarea.nombre}}
          </div>
          <div>
            <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
            <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="03.js"></script>
</body>
</html>
